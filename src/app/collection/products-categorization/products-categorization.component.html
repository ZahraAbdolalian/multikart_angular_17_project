@if (isLoading) {
    <app-spinner></app-spinner>
}

@else {
    <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8 products_table">
    
      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef> Image </th>
        <td mat-cell *matCellDef="let element" class="product_box_list">
          <div class="product_img_box">
            <span class="new_sapn">
              new
            </span>
            <a [routerLink]="['/product-details',element.id]">
              <img class="product_img" [src]="element.image" alt="">
            </a>
    
            <div class="product_icons">
              <a class="product_icons_link" href="#">
                <i class="fa fa-shopping-cart fa-flip-horizontal shopping shopping_cart"></i>
              </a>
    
              <a class="product_icons_link" href="#">
                <i class="fa fa-heart shopping heart"></i>
              </a>
    
              <a class="product_icons_link" href="#">
                <i class="fa-solid fa-magnifying-glass shopping magnifying"></i>
              </a>
    
              <a class="product_icons_link" href="#">
                <i class="fa fa-refresh shopping refresh"></i>
              </a>
            </div>
          </div>
        </td>
      </ng-container>
    
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
        <td mat-cell *matCellDef="let element">
          <a [routerLink]="['/product-details',element.id]"><h3 class="product_title">{{element.title}}</h3></a>
        </td>
      </ng-container>
    
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by price"> Price </th>
        <td mat-cell *matCellDef="let element"> {{element.price | currency}} </td>
      </ng-container>
    
      <ng-container matColumnDef="rating">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Rating </th>
        <td mat-cell *matCellDef="let element">
          <div class="stars">
            @for (item of starsArray; track $index) {
                <div class="star">â˜…</div>
            }
          </div>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
}


<mat-paginator class="mat-elevation-z8" [pageSizeOptions]="[3, 5, 10, 15]" showFirstLastButtons></mat-paginator>
